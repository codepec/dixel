<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dixel by codepec</title>
  
 <!-- Standard theme-color for light mode -->
 <meta name="theme-color" content="#5599a1" media="(prefers-color-scheme: light)">
 <!-- Theme-color for dark mode -->
 <meta name="theme-color" content="#333" media="(prefers-color-scheme: dark)">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="favicon.ico" type="image">

<!-- PNG icons for different sizes -->
<link rel="icon" type="image/png" sizes="48x48" href="./assets/icons/icon-48x48.png">
<link rel="icon" type="image/png" sizes="128x128" href="./assets/icons/icon-128x128.png">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" sizes="192x192" href="./assets/icons/icon-192x192.png">

  <link rel="manifest" href="manifest.json" />

</head>
<body>

  <nav class="navbar">
    <div class="navbar-left" style="display: none">
      <label for="languageSelect" ></label>
      <select id="languageSelect" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
      </select>
    </div>
    <div class="navbar-right">

      <select id="navDropdown" class="mobile-dropdown">
        <option value="./index" selected>Home</option>
        <option value="./pages/settings.html">Settings</option>
        <option value="./pages/instructions.html">Get Started</option>
      </select>
  
   <div class="desktop-menu">
      <ul >
        <li>
          <div class="darkmode-container" style="display: none">
            <p class="margin-right">Dark Mode</p>
            <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
            <label for="darkModeToggle"></label>
          </div>
        </li>
        <li id="home"><a href="./index">Home</a></li>
        <li id="settings"><a href="./pages/settings.html">Settings</a></li>
        <li id="instructions"><a href="./pages/instructions.html">Get Started</a></li>
      </ul>
    </div>
    </div>
  </nav>

  <div class="blocker"></div>
  
  <div class="header">
    <div class="logo-container">
      <img class="icon" src="./img/icon_ki.JPG" alt="logo">
      <h1 id="title">Dixel - Size it right</h1>

    </div>
    <p>&copy by codepec</p>
  </div>




        <h2 id="chooseSize">Choose Image Size</h2>
        <div class="radio-group">
            <input type="radio" id="small" name="size" value="small">
            <label for="small" id="labelSmall">Small</label>
            <input type="radio" id="medium" name="size" value="medium">
            <label for="medium" id="labelMedium">Medium</label>
            <input type="radio" id="large" name="size" value="large" checked>
            <label for="large" id="labelLarge">Large</label>
            <input type="radio" id="xlarge" name="size" value="xlarge">
            <label for="xlarge" id="labelXlarge">XXL</label>
            <input type="radio" id="mobile" name="size" value="mobile">
            <label for="mobile" id="labelMobile">Mobile</label>
            <input type="radio" id="custom" name="size" value="custom">
            <label for="custom" id="labelCustom">Custom</label>
        </div>

        <div class="customSize">
          <div class="custom-size-container" id="customSizeContainer" style="display: none;">
            <h2 id="manualInput">Manual Input</h2>  
            <input type="text" id="width" name="width" placeholder="Width in pixels">
              <input type="text" id="height" name="height" placeholder="Height in pixels">
          </div>
        </div>

        <div>

  
          <div id="drop-area" class="empty-area" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" ondragleave="dragLeaveHandler(event);" dropzone>
            <div>
              <h2 id="dropAreaText">Drop Images Here</h2><br>
              or <a href="#" id="fileSelect">browse</a><input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)" style="display:none;">
            </div>
          </div>

        </div>

        <div id="progress-container" style="display: none;">
            <div id="progress-bar"></div>
        </div>

        <div>
            <h2 id="resizedImages">Resized Images</h2>
            <div id="image-container"></div>
        </div>

        <a id="downloadLink" style="display: none"></a> <!-- Hidden download link -->


        <script src="./js/script.js"></script>
        <script src="./js/darkmode.js" defer></script>
        <!--  --><script src="./js/main.js"></script>
        <script src="./js/lang_index.js"></script>
        <script src="./js/lang_nav.js"></script>

        <script>
          document.getElementById("navDropdown").addEventListener("change", function () {
            var selectedOption = this.value;
            //console.log("Selected option:", selectedOption); // Hier wird der ausgew√§hlte Wert in der Konsole ausgegeben
            window.location.href = selectedOption;
          });
        </script>

</body>
</html>
